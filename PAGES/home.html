<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MatSwipe - Hjem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>

<body>
    <div class="matswipe">




        <!-- HIDDEN EFFECTS -->
        <div class="matswipe--status">
            <i class="fa fa-remove"></i>
            <i class="fa fa-heart"></i>
        </div>




        <!-- HEADER -->
        <div class="headertop">
            <div class="sec-center">
                <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
                <label class="for-dropdown" for="dropdown"><i class="fa fa-bars"></i></label>
                <div class="section-dropdown">
                    <a href="bruker.html">Din Bruker <i class="fa fa-arrow-right"></i></a>
                    <a href="om.html">Om Oss <i class="fa fa-arrow-right"></i></a>
                    <a href="kontakt.html">Kontakt <i class="fa fa-arrow-right"></i></a>
                    <a href="personvern.html">Personvern <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>

            <!-- Version number update with 0.1 per small update and 1.0 per big update -->
            <p class="version-number">v1.7</p>

            <div class="logo">
                <img src="../IMG/matswipetrans.png" alt="MatSwipe">
            </div>
        </div>




        <!-- FILTER -->
        <div id="popup">
            <h2>Kjøtt</h2><br>
            <ul class="tags">
                <li class="tag" id="svin">Kjøttdeig</li>
            </ul>
            <h2>Grønnsaker</h2><br>
            <ul class="tags">
                <li class="tag" id="tomat">Tomat</li>
            </ul>
            <h2>Bakeri og Brød</h2><br>
            <ul class="tags">
                <li class="tag" id="melk">Brød</li>
            </ul>
            <h2>Meieri</h2><br>
            <ul class="tags">
                <li class="tag" id="melk">Egg</li>
            </ul>
            <h2>Fler tags</h2><br>
            <ul class="tags">
                <li class="tag" id="melk">Test</li>
                <li class="tag" id="egg">Test</li>
                <li class="tag" id="smør">Test</li>
                <li class="tag" id="mel">Test</li>
                <li class="tag" id="mel">Test</li>
            </ul> <br>

            <button id="close">Close</button>
        </div>




        <!-- MAIN CARDS -->
        <div class="matswipe--cards">
            <div id="next_card" class="matswipe--card">
                <img id="next_pic">
                <h3 id="next_title"></h3>
                <p id="next_desc"></p>
            </div>

            <div id="current_card" class="matswipe--card">
                <img id="current_pic">
                <h3 id="current_title"></h3>
                <p id="current_desc"></p>
            </div>
        </div>




        <!-- NAV BUTTONS -->
        <div class="matswipe--buttons">
            <button id="nope"><i class="fa fa-remove"></i></button>
            <button id="fav"><i class="fa fa-archive"></i></button>
            <button id="filter"><i class="fa fa-filter"></i></button>
            <button id="love"><i class="fa fa-heart"></i></button>
        </div>



    </div>

    <!-- SCRIPTS -->
    <script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
    <script src='../JS/matretter.js'></script>
    <script type="module" src="../JS/home.js"></script>
    <link rel="stylesheet" href="../CSS/home.css">
</body>

</html>
