    <meta name="apple-mobile-web-app-title" content="MatSWipe">



</head>

<body>
    <h4 class="mobileView">This website is optimized for mobile. Please open the website on your mobile device.</h4>
    <div id="loader"></div>
    <div id="matswipemaincon" class="matswipe">
        <img id="headerpic" src="IMG/matswipetrans.png" alt="MatSwipe">
        <div class="login-box">
            <div class="form">
                <form class="register-form">
                    <p id="login-title">Ny konto</p>
                    <input id="inputEmail" type="email" class="form-control" placeholder="Epost" />
                    <input type="password" id="inputPassword" class="form-control" placeholder="Passord" />
                    <button type="submit" id="signup">Opprett konto</button>
                    <p class="message">Har allerede en konto?<a href="#"> Logg inn</a></p>
                </form>
                <form class="login-form">
                    <p id="login-title">Logg inn</p>
                    <input type="text" id="inputEmail1" placeholder="Epost" />
                    <input type="password" id="inputPassword1" placeholder="Passord" />
                    <button type="submit" id="signin">Logg inn</button>
                    <p class="message">Har du ikke bruker?<a href="#"> Ny konto</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="module" src="JS/index.js"></script>
</body>

</html>
